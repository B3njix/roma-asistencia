<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Asistencia - Maquila</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div id="loginSection" class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <img src="logo.jpg" alt="Logo Empresa" class="mx-auto mb-6 w-32 sm:w-40" loading="lazy">
    <h1 class="text-2xl font-bold mb-6 text-center">Control de Asistencia</h1>
    <div class="space-y-4">
      <div>
        <label for="username" class="block text-sm sm:text-base font-medium text-gray-700">Usuario</label>
        <input type="text" id="username" class="mt-1 block w-full p-2 sm:p-3 border border-gray-300 rounded-md" placeholder="Ej. juan.perez" required>
      </div>
      <div>
        <label for="password" class="block text-sm sm:text-base font-medium text-gray-700">Contraseña</label>
        <input type="password" id="password" class="mt-1 block w-full p-2 sm:p-3 border border-gray-300 rounded-md" required>
      </div>
      <button onclick="login()" class="w-full bg-blue-500 text-white p-2 sm:p-3 rounded-md hover:bg-blue-600">Iniciar Sesión</button>
    </div>
    <p id="loginMessage" class="mt-4 text-center text-sm sm:text-base text-gray-600"></p>
  </div>

  <div id="attendanceSection" class="hidden bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <img src="[YOUR_LOGO_URL]" alt="Logo Empresa" class="mx-auto mb-6 w-32 sm:w-40" loading="lazy">
    <h1 class="text-2xl font-bold mb-6 text-center">Control de Asistencia</h1>
    <div class="flex mb-4">
      <button onclick="showTab('register')" class="flex-1 bg-blue-500 text-white p-2 sm:p-3 rounded-l-md hover:bg-blue-600">Registrar</button>
      <button id="reportTabButton" onclick="showTab('report')" class="flex-1 bg-gray-300 text-gray-700 p-2 sm:p-3 rounded-r-md hover:bg-gray-400 hidden">Reportes</button>
    </div>
    <div id="registerTab" class="space-y-4">
      <div>
        <label for="employeeId" class="block text-sm sm:text-base font-medium text-gray-700">ID del Empleado</label>
        <input type="text" id="employeeId" class="mt-1 block w-full p-2 sm:p-3 border border-gray-300 rounded-md" placeholder="Ej. 12345" required>
      </div>
      <div>
        <label for="action" class="block text-sm sm:text-base font-medium text-gray-700">Acción</label>
        <select id="action" class="mt-1 block w-full p-2 sm:p-3 border border-gray-300 rounded-md">
          <option value="Entrada">Entrada</option>
          <option value="Salida">Salida</option>
          <option value="Break">Break</option>
          <option value="Lunch">Lunch</option>
          <option value="Hora Extra">Hora Extra</option>
        </select>
      </div>
      <div>
        <label for="project" class="block text-sm sm:text-base font-medium text-gray-700">Proyecto</label>
        <select id="project" class="mt-1 block w-full p-2 sm:p-3 border border-gray-300 rounded-md">
          <option value="Corte">Corte</option>
          <option value="Confección">Confección</option>
          <option value="Empaque">Empaque</option>
          <option value="Otros">Otros</option>
        </select>
      </div>
      <button onclick="registerAttendance()" class="w-full bg-blue-500 text-white p-2 sm:p-3 rounded-md hover:bg-blue-600">Registrar</button>
    </div>
    <div id="reportTab" class="hidden space-y-4">
      <div>
        <label for="week" class="block text-sm sm:text-base font-medium text-gray-700">Seleccionar Semana</label>
        <input type="week" id="week" class="mt-1 block w-full p-2 sm:p-3 border border-gray-300 rounded-md" required>
      </div>
      <div>
        <label for="filterEmployeeId" class="block text-sm sm:text-base font-medium text-gray-700">Filtrar por ID de Empleado (opcional)</label>
        <input type="text" id="filterEmployeeId" class="mt-1 block w-full p-2 sm:p-3 border border-gray-300 rounded-md" placeholder="Ej. 12345">
      </div>
      <div>
        <label for="filterProject" class="block text-sm sm:text-base font-medium text-gray-700">Filtrar por Proyecto (opcional)</label>
        <select id="filterProject" class="mt-1 block w-full p-2 sm:p-3 border border-gray-300 rounded-md">
          <option value="">Todos</option>
          <option value="Corte">Corte</option>
          <option value="Confección">Confección</option>
          <option value="Empaque">Empaque</option>
          <option value="Otros">Otros</option>
        </select>
      </div>
      <button onclick="generateReport()" class="w-full bg-green-500 text-white p-2 sm:p-3 rounded-md hover:bg-green-600">Generar Reporte</button>
      <button onclick="exportReport()" class="w-full bg-purple-500 text-white p-2 sm:p-3 rounded-md hover:bg-purple-600">Exportar como CSV</button>
      <div id="reportResult" class="mt-4">
        <div class="hidden sm:block overflow-x-auto">
          <table class="w-full text-sm text-left text-gray-700">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50">
              <tr>
                <th class="px-4 py-2">ID Empleado</th>
                <th class="px-4 py-2">Horas Trabajadas</th>
                <th class="px-4 py-2">Proyectos</th>
              </tr>
            </thead>
            <tbody id="reportTable"></tbody>
          </table>
        </div>
        <div id="reportCards" class="block sm:hidden space-y-4"></div>
      </div>
    </div>
    <button onclick="logout()" class="w-full bg-red-500 text-white p-2 sm:p-3 rounded-md hover:bg-red-600 mt-4">Cerrar Sesión</button>
    <p id="message" class="mt-4 text-center text-sm sm:text-base text-gray-600"></p>
  </div>

  <script>
    let isAuthenticated = false;
    let isAdmin = false;
    let currentReportData = [];

    function showTab(tab) {
      document.getElementById('registerTab').classList.add('hidden');
      document.getElementById('reportTab').classList.add('hidden');
      document.getElementById(tab + 'Tab').classList.remove('hidden');
      document.getElementById('message').textContent = '';
      document.getElementById('reportResult').classList.add('hidden');
    }

      async function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const loginMessage = document.getElementById('loginMessage');
    
      if (!username || !password) {
        loginMessage.textContent = 'Por favor, ingrese usuario y contraseña.';
        loginMessage.classList.add('text-red-500');
        return;
      }
    
      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycoymS9cFGGBAoRVuINCFGuyP.3KDKwx1-eSO.kSJTIEX-9xRYf1daBW6lumXzzKzd/exec', {
          method: 'POST',
          body: JSON.stringify({ action: 'login', username, password }),
          headers: { 'Content-Type': 'application/json' }
        });
    
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
    
        const result = await response.json();
        if (result.status === 'success') {
          isAuthenticated = true;
          isAdmin = result.isAdmin;
          document.getElementById('loginSection').classList.add('hidden');
          document.getElementById('attendanceSection').classList.remove('hidden');
          if (isAdmin) {
            document.getElementById('reportTabButton').classList.remove('hidden');
          }
          showTab('register');
          loginMessage.textContent = '';
        } else {
          loginMessage.textContent = result.message || 'Usuario o contraseña incorrectos.';
          loginMessage.classList.add('text-red-500');
        }
      } catch (error) {
        loginMessage.textContent = `Error: ${error.message}. Verifique la conexión o el URL del script.`;
        loginMessage.classList.add('text-red-500');
        console.error('Fetch error:', error);
      }
    }

    // Falta implementar registerAttendance, generateReport, exportReport y logout
    // Añade estas funciones según sea necesario. Aquí un ejemplo básico:

    async function registerAttendance() {
      const employeeId = document.getElementById('employeeId').value;
      const action = document.getElementById('action').value;
      const project = document.getElementById('project').value;
      const message = document.getElementById('message');

      if (!employeeId || !action || !project) {
        message.textContent = 'Por favor, complete todos los campos.';
        message.classList.add('text-red-500');
        return;
      }

      try {
        const response = await fetch('https://cors-anywhere.herokuapp.com/https://script.google.com/macros/s/AKfycoymS9cFGGBAoRVuINCFGuyP.3KDKwx1-eSO.kSJTIEX-9xRYf1daBW6lumXzzKzd/exec', {
          method: 'POST',
          body: JSON.stringify({ action: 'register', employeeId, actionType: action, project, timestamp: new Date().toISOString() }),
          headers: { 'Content-Type': 'application/json' }
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const result = await response.json();
        message.textContent = result.message || 'Registro guardado.';
        message.classList.remove('text-red-500');
        if (result.status === 'error') message.classList.add('text-red-500');
      } catch (error) {
        message.textContent = `Error: ${error.message}. Verifique la conexión o el URL del script.`;
        message.classList.add('text-red-500');
        console.error('Fetch error:', error);
      }
    }

    async function generateReport() {
      const week = document.getElementById('week').value;
      const filterEmployeeId = document.getElementById('filterEmployeeId').value;
      const filterProject = document.getElementById('filterProject').value;
      const message = document.getElementById('message');
      const reportTable = document.getElementById('reportTable');
      const reportCards = document.getElementById('reportCards');

      if (!week) {
        message.textContent = 'Por favor, seleccione una semana.';
        message.classList.add('text-red-500');
        return;
      }

      try {
        const response = await fetch('https://cors-anywhere.herokuapp.com/https://script.google.com/macros/s/AKfycoymS9cFGGBAoRVuINCFGuyP.3KDKwx1-eSO.kSJTIEX-9xRYf1daBW6lumXzzKzd/exec', {
          method: 'POST',
          body: JSON.stringify({ action: 'generateReport', week, filterEmployeeId, filterProject, isAdmin }),
          headers: { 'Content-Type': 'application/json' }
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const result = await response.json();
        if (result.status === 'success') {
          currentReportData = result.data || [];
          reportTable.innerHTML = '';
          reportCards.innerHTML = '';
          if (currentReportData.length === 0) {
            message.textContent = 'No hay datos para esta semana.';
            message.classList.add('text-red-500');
          } else {
            currentReportData.forEach(row => {
              if (window.innerWidth >= 640) {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td class="px-4 py-2">${row.employeeId}</td><td class="px-4 py-2">${row.hoursWorked.toFixed(2)}</td><td class="px-4 py-2">${row.projects.join(', ')}</td>`;
                reportTable.appendChild(tr);
              } else {
                const card = document.createElement('div');
                card.className = 'p-4 bg-gray-100 rounded-md';
                card.innerHTML = `<p>ID: ${row.employeeId}</p><p>Horas: ${row.hoursWorked.toFixed(2)}</p><p>Proyectos: ${row.projects.join(', ')}</p>`;
                reportCards.appendChild(card);
              }
            });
            document.getElementById('reportResult').classList.remove('hidden');
            message.textContent = '';
          }
        } else {
          message.textContent = result.message || 'Error al generar el reporte.';
          message.classList.add('text-red-500');
        }
      } catch (error) {
        message.textContent = `Error: ${error.message}. Verifique la conexión o el URL del script.`;
        message.classList.add('text-red-500');
        console.error('Fetch error:', error);
      }
    }

    function exportReport() {
      if (!currentReportData.length) {
        document.getElementById('message').textContent = 'Genere un reporte primero.';
        document.getElementById('message').classList.add('text-red-500');
        return;
      }

      const csvContent = [
        ['ID Empleado', 'Horas Trabajadas', 'Proyectos'],
        ...currentReportData.map(row => [row.employeeId, row.hoursWorked.toFixed(2), row.projects.join(';')])
      ].map(row => row.join(',')).join('\n');

      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = `reporte_asistencia_${document.getElementById('week').value}.csv`;
      link.click();
    }

    function logout() {
      isAuthenticated = false;
      isAdmin = false;
      currentReportData = [];
      document.getElementById('attendanceSection').classList.add('hidden');
      document.getElementById('loginSection').classList.remove('hidden');
      document.getElementById('reportTabButton').classList.add('hidden');
      document.getElementById('message').textContent = '';
      document.getElementById('reportResult').classList.add('hidden');
    }
  </script>
</body>
</html>
